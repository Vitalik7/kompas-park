<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/logo_kompas.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@kompas-park">
    <meta name="twitter:title" content="Kompas Park">
    <meta name="twitter:description">
    <meta name="twitter:creator" content="@kompasPark">
    <meta name="twitter:image" content="%PUBLIC_URL%/logo_kompas.png">
    <!-- Open Graph data -->
    <meta property="og:title" content="Kompas Park" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://picsum.photos/id/52/1200/600" />
    <meta property="og:url" content="kompas-park.com" />
    <title>Kompas Park</title>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
